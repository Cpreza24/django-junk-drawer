{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <h1>Edit Room</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update Room</button>
      <a href="{% url 'rooms_detail' room.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
