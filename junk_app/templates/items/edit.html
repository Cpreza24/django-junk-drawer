{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/main.css' %}" />
{% endblock %}
{% block content %}
<div class="container">
    <div class="header-section">
        <h1>Edit Item</h1>
    </div>

    <div class="form-section">
        <form method="POST" class="item-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ item.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4">{{ item.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" min="1">
            </div>
            <div class="form-group">
                <label for="room">Room:</label>
                <select id="room" name="room">
                    <option value="">-- Select a Room --</option>
                    {% for room in rooms %}
                    <option value="{{ room.id }}" {% if item.room.id == room.id %}selected{% endif %}>{{ room.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Item</button>
                <a href="{% url 'items_index' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <div class="delete-section">
        <h2>Delete Item</h2>
        <p>Once you delete an item, there is no going back. Please be certain.</p>
        <form method="POST" action="{% url 'items_delete' item.id %}" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item? This action cannot be undone.')">Delete Item</button>
        </form>
    </div>
</div>
{% endblock %}
