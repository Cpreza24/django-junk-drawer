{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Junk Drawer App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'rooms_index' %}">Rooms</a> |
        <a href="{% url 'rooms_new' %}">Add Room</a> |
        <a href="{% url 'profile' %}">Profile</a> |
        Logged in as {{ user.username }} |
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
          {% csrf_token %}
          <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; padding: 0; font: inherit;">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'signup' %}">Sign Up</a>
      {% endif %}
    </nav>
    <hr>
    
    {% block content %}
    {% endblock %}
  </body>
</html>
