{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2>Login</h2>
    {% if form.errors %}
      <div class="error-message">
        <p>Your username and password didn't match. Please try again.</p>
      </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
  </div>
{% endblock %}
