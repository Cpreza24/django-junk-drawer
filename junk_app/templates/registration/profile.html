{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2>Profile</h2>
    <div class="profile-info">
      <h3>{{ user.username }}</h3>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </div>

    <form method="post">
      {% csrf_token %}
      {% if form.errors %}
        <div class="error-message">
          {% for field in form %}
            {% for error in field.errors %}
              <p>{{ error }}</p>
            {% endfor %}
          {% endfor %}
        </div>
      {% endif %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
  </div>
{% endblock %}
