{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <h1>Edit Room</h1>
    <form method="POST" action="{% url 'rooms_update' room.id %}">
      {% csrf_token %}
      <div class="form-group">
        {{ form.name.label_tag }}
        {{ form.name }}
      </div>
      <button type="submit" class="btn btn-primary">Update Room</button>
      <a href="{% url 'rooms_detail' room.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
