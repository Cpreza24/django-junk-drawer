{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <h1>Rooms</h1>
    <a href="{% url 'rooms_new' %}" class="btn btn-primary">Add New Room</a>
    <ul>
      {% for room in rooms %}
        <li>
          <a href="{% url 'rooms_detail' room.id %}">{{ room.name }}</a>
        </li>
      {% empty %}
        <li>No rooms found. Add one above!</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
