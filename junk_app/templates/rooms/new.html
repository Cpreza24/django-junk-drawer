{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="header-section">
      <h1>Add New Room</h1>
    </div>
    <div class="form-container">
      <form method="POST" action="{% url 'rooms_create' %}">
        {% csrf_token %}
        <div class="form-group">
          {{ form.name.label_tag }}
          {{ form.name }}
          {% if form.name.errors %}
            <div class="error-message">
              {{ form.name.errors }}
            </div>
          {% endif %}
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Create Room</button>
          <a href="{% url 'rooms_index' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
